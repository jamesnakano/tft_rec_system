<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- Semantics CSS -->
    <link rel="stylesheet" type="text/css" href="/static/semantics.css">
    <title>Get Prediction</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"> Home </a>       <a href="predict.html"> Predict </a>      <a href="about.html"> About </a>
      </nav>
    </header>
    <p>Please enter the <b>most recent</b> <em>$ATVI</em> stock price</p>
    <form action="/result" method="POST">
      <label for="open">Open ($):</label>
      <input type="number" id="open" name="open" min="0" max="300" value="12.34" step = 0.01>
      <label for="close">Close ($):</label>
      <input type="number" id="close" name="close" min="0" max="300" value="12.34" step = 0.01>
      <label for="volume">Volume (million):</label>
      <input type="number" id="volume" name="volume" min="0" max="100" value="12.34" step = 0.01>
      <label for="low">Low ($):</label>
      <input type="number" id="low" name="low" min="0" max="300" value="12.34" step = 0.01>
      <label for="high">High ($):</label>
      <input type="number" id="high" name="high" min="0" max="300" value="12.34" step = 0.01>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
